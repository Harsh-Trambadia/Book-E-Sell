    <main>
        <section class="edit-page-wrapper">
            <div class="container">
                <h1>Edit Book</h1>
                <div class="edit-product-row">
                    <form>
                        <div class="form-block">
                                <div class="form-row-wrapper">
                                    <div class="form-col">
                                      <div class="form-group">
                                        <label for="First-name" id="first-name-label">First Name*</label>
                                        <input type="text" class="form-control" id="first-name">
                                        <span class="error-msg">Invalid</span>
                                      </div>
                                    </div>
                                    <div class="form-col">
                                      <div class="form-group">
                                        <label for="Last-name" id="last-name-label">Last Name*</label>
                                        <input type="text" class="form-control" id="last-name">
                                        <span class="error-msg">Invalid</span>
                                      </div>
                                    </div>
                                    <div class="form-col">
                                        <div class="form-group">
                                          <label for="shop by category" id="shopby-category">Shop by category*</label>
                                          <select id="Selection" name="select-cat">
                                              <option value="none"></option>
                                              <option value="History">History</option>
                                              <option value="Novel">Novel</option>
                                              <option value="Art">Art</option>
                                              <option value="Motivational">Motivational</option>
                                              <option value="Biography">Biography</option>
                                          </select>
                                          <span class="error-msg">Invalid</span>
                                        </div>
                                      </div>
                                    <div class="form-col">
                                        <div class="form-group">
                                          <label for="Description" id="description-label">Description*</label>
                                          <input type="text" class="form-control" id="Description">
                                          <span class="error-msg">Invalid</span>
                                        </div>
                                    </div>
                                </div>   
                                <div class="upload-row-wrapper">
                                <div class="upload-wrapper">
                                    <div class="up-box">
                                    <div class="button-wrap">   
                                        <label for="upload" class="button">Upload file</label>
                                        <input type="file"id="upload"  name="Upload-file">
                                    </div>        
                                    </div>
                                
                                    <div class="btn-wrapper">
                                        <button class="save">Save</button>
                                        <button class="cancel-item">Cancel</button>
                                    </div> 
                                </div>    
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
