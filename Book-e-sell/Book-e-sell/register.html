  </div>
            <div class="lower-header">
              <div class="input-box">
                <input type="text" class="text" placeholder = "what are you looking for ? ">

                <button class="cancel">Cancel</button>
              </div>
            </div>
        </div>

    <main>
    <section class="create-account-wrapper">
      <div class="container">
        <div class="page-nav-wrapper">
          <ol>
            <list><a href ="" title ="home" style="text-decoration:none ; color : #414141">Home</a></list>
            <list> ></list>
            <list><a href="#"  style="text-decoration:none ; color : #f14D54"> Create an account</list>
          </ol>
        </div>
        <h1 class="heading">Create account</h1>
        <div class="create-account-row">
          <form>
            <div class="form-block">
              <div class="personal-infomation">
                <div class="personal-info-header">
                  <h2>Personal Information</h2>
                  <hr >
                  <p>Please enter following information to create your account.</p>
                </div>
                <div class="form-row-wrapper">
                  <div class="form-col">
                    <div class="form-group">
                      <label for="First-name" id="first-name-label">First Name*</label>
                      <input type="text" class="form-control" id="first-name">
                      <span class="error-msg">Invalid</span>
                    </div>
                  </div>
                  <div class="form-col">
                    <div class="form-group">
                      <label for="Last-name" id="last-name-label">Last Name*</label>
                      <input type="text" class="form-control" id="last-name">
                      <span class="error-msg">Invalid</span>
                    </div>
                  </div>
                  <div class=" form-col full-width-col">
                    <div class="form-group">
                      <label for="email" id="email-label">Email Address*</label>
                      <input type="text" class="form-control" id="email">
                      <span class="error-msg">Invalid</span>
                    </div>
                  </div>
                </div>
                <div class="login-info">
                  <div class="personal-info-header">
                    <h2>Login Information</h2>
                    <hr>
                  </div>
                  <div class="form-row-wrapper">
                    <div class="form-col">
                      <div class="form-group">
                        <label for="password" id="password-label">Password*</label>
                        <input type="text" class="form-control" id="password">
                        <span class="error-msg">Invalid</span>
                      </div>
                    </div>
                    <div class="form-col">
                      <div class="form-group">
                        <label for="confirm-password" id="confirm-password-label">Confirm password*</label>
                        <input type="text" class="form-control" id="confirm-password">
                        <span class="error-msg">Invalid</span>
                      </div>
                    </div>
                  </div>
                  <div class="btn-wrapper">
                      <button class="register" type ="submit">Register</button>
                  </div>
                  </div>
                  </div>
                </div>
                  </div>

                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    </main>
